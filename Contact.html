<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

        <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
        <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--icon-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!--Estilo-->
        <link rel="stylesheet" href="css/contact.css">

</head>
<body>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
            <form id="contact-form">
                <div class="input-box">
                    <input type="text" name="nome" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <textarea name="mensagem" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
        <div class="contact-info">
            <h3>Info</h3>
            <ul>
                <li><ion-icon name="mail-outline"></ion-icon> info@company.com</li>
                <li><ion-icon name="call-outline"></ion-icon> +123 456 789</li>
                <li><ion-icon name="map-outline"></ion-icon> 123 Street, City</li>
                <li><ion-icon name="time-outline"></ion-icon> Mon - Fri: 9am - 6pm</li>
            </ul>

                <div class="socialmedia">
                <ion-icon name="logo-twitter"><a href="#"></a></icon></ion-icon>
    
                <ion-icon name="logo-instagram"><a href="#"> hello </a></ion-icon>
                <ion-icon name="logo-facebook"><a href="#"></a></ion-icon>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</body>
</html>
